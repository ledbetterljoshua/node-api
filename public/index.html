<!DOCTYPE>
<html ng-app="myApp">
<head>
	<title>THE HOME</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
<!-- Font Awesome -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
</head>
<body>

	<div id="grid-gallery" class="grid-gallery" ng-controller="AppCtrl">
		<section class="grid-wrap">
			<ul class="grid">
				<li class="grid-sizer"></li><!-- for Masonry column width -->
				<li class="grid-item" ng-repeat="post in posts">
					<figure>
						<button ng-click="remove(post._id)" class="action action-button action-buy"><i class="fa fa-trash"></i><span class="text-hidden"></span></button>
						<a href="{{post.url}}"><img src="{{post.image}}" alt="img01"/></a>
						<figcaption><h3>{{post.comment}}</h3></br>
							<p>{{post.highlighted}}</p></figcaption>
							
					</figure>
				</li>
			</ul>
		</section>
	</div>


	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/masonry.pkgd.min.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/cbpGridGallery.js"></script>
	<script>
	setTimeOut(function(){
		new CBPGridGallery( document.getElementById( 'grid-gallery' ) );
	}, 10000);
		
	</script>

</body>
</html>
