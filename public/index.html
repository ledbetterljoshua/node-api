<!DOCTYPE>
<html ng-app="myApp">
<head>
	<title>THE HOME</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<H1>Hello there</H1>
		<table class="table">
			<thead>
				<tr>
					<th>Url</th>
					<th>Highted text</th>
					<th>Comments</th>
					<TH>Action</TH>
					<TH> &nbsp; </TH>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="post.url"></td>
						<td><input class="form-control" ng-model="post.highlighted"></td>
						<td><input class="form-control" ng-model="post.comment"></td>
						<td><button class="btn btn-primary" ng-click="addPost()">Add Post</button></td>
						<td><button class="btn btn-info" ng-click="update()">Update Post</button></td>
				</tr>
				<tr ng-repeat="post in posts">
					<td><a href="{{post.url}}">{{post.url}}</a></td>
					<td>{{post.highlighted}}</td>
					<td>{{post.comment}}</td>
					<td><button class="btn btn-danger" ng-click="remove(post._id)">Delete</button></td>
					<td><button class="btn btn-warning" ng-click="edit(post._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
