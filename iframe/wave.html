<html lang="en" class="no-js"ng-app="myApp"><head>

		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Off-Canvas Menu Effects - Wave</title>
		<meta name="description" content="Modern effects and styles for off-canvas navigation with CSS transitions and SVG animations using Snap.svg">
		<meta name="keywords" content="sidebar, off-canvas, menu, navigation, effect, inspiration, css transition, SVG, morphing, animation">
		<meta name="author" content="Codrops">

		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/demo.css">
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/menu_wave.css">
		<script src="js/snap.svg-min.js"></script>
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
	</head>
	<body class="">
		<div class="container" ng-controller="AppCtrl">
			<div class="menu-wrap">
				<nav class="menu">
					<div class="icon-list">
						<a href="#"><i class="fa fa-fw fa-star-o"></i><span>Favorites</span></a>
						<a href="#"><i class="fa fa-fw fa-bell-o"></i><span>Alerts</span></a>
						<a href="#"><i class="fa fa-fw fa-envelope-o"></i><span>Messages</span></a>
						<a href="#"><i class="fa fa-fw fa-comment-o"></i><span>Comments</span></a>
						<a href="#"><i class="fa fa-fw fa-bar-chart-o"></i><span>Analytics</span></a>
						<a href="#"><i class="fa fa-fw fa-newspaper-o"></i><span>Reading List</span></a>
						<div id="readingList" style="display:none;">
							<input id="image" style="display:inline !important;" class="hidden form-control" ng-model="post.image" placeholder="image url">
							<input id="url" style="display:inline !important;" class="hidden form-control" ng-model="post.url" placeholder="Url">
							<input class="form-control" ng-model="post.highlighted">
							<input class="form-control" placeholder="comment" value="test" ng-model="post.comment">
							<button id="theButton" class="btn btn-primary" ng-click="addPost()">Add Post</button>

						</div>
					</div>
				</nav>
				<button class="close" id="close">Close Menu</button>
				<div class="morph-shape" id="morph-shape" data-morph-open="M0,100h1000V0c0,0-136.938,0-224,0C583,0,610.924,0,498,0C387,0,395,0,249,0C118,0,0,0,0,0V100z">
					<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1000 100" preserveAspectRatio="none">
						<path d="M0,100h1000l0,0c0,0-136.938,0-224,0c-193,0-170.235-1.256-278-35C399,34,395,0,249,0C118,0,0,100,0,100L0,100z"></path>
					<desc>Created with Snap</desc><defs></defs></svg>
				</div>
			</div>
			<button class="menu-button" id="open-button">Open Menu</button>
			<div class="content-wrap">
				
			</div><!-- /content-wrap -->
		</div><!-- /container -->

		<script src="js/classie.js"></script>
		<script src="js/main3.js"></script>
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

		<script type="text/javascript">
		$('button#open-button').click();
		$('button#close').hide();

		$('a').click(function(){
			$('a').each(function(){
				$(this).addClass('hidden');
				$(this).addClass('hidden').removeClass('show');
				$('button#close').show();
				$(this).next('div').show().addClass('currently-open');
			}); 
			$('button#close').click(function(){
				$('a').attr('class', '');
				$(this).hide();
				$('.currently-open').hide();
			});
			

			$(this).addClass('show').removeClass('hidden');
			
		});
		$('button').click(function(){
			var parenturl = (window.location != window.parent.location)
            ? document.referrer
            : document.location;
			$('input#url').val(parenturl);
			$('input#url').change();

			$('input#image').val(image);
			$('input#image').change();
		});

		if($('meta[property="og:image"]')[0]) {
			var image = $('meta[property="og:image"]').attr('content');
		} else {
			$('body img').each(function(){
				var images = $('body img');
			    	if (images.width() > 500) {
			        	var image = $(this).attr('src');
			        	return false;
			  	 }
			});
		}
		console.log(window.location.href);
		console.log(window.location.hash);
		</script>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
		<script src="controllers/controller.js"></script>


    <!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
</body></html>
